story: >-
  Tele Pizza is an independent pizzeria based in Banbridge, Northern Ireland. We
  offer a diverse range of pizzas, side orders and cold drinks. We offer
  authentic Italian pizzas created from freshly made pizza dough. We utilise a
  mixture of local produce as well as many interesting meats and vegetables
  originating from various locations around the globe.
